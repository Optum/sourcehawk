name: Maven CI

on:
  push:
    branches:
      - main
      - 'releases/[1-9]+.[0-9]+.x'
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'attribute.txt'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'INDIVIDUAL_CONTRIBUTOR_LICENSE.md'
      - 'LICENSE'
      - 'NOTICE.txt'
      - 'OSSMETADATA'
      - 'install-*.sh'
      - '**/*.adoc'
      - '**/*.css'
      - '**/README.md'
  pull_request:
    branches:
      - main
      - 'releases/[1-9]+.[0-9]+.x'
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'attribute.txt'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'INDIVIDUAL_CONTRIBUTOR_LICENSE.md'
      - 'LICENSE'
      - 'NOTICE.txt'
      - 'OSSMETADATA'
      - 'install-*.sh'
      - '**/README.md'

env:
  PRIMARY_JAVA_VERSION: '11'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17']
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Setup Maven Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Setup Sonar Cache
        if: (github.event_name == 'push' && matrix.java == env.PRIMARY_JAVA_VERSION)
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Setup Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          server-id: ossrh
          server-username: SONATYPE_USERNAME
          server-password: SONATYPE_PASSWORD
          gpg-private-key: ${{ secrets.SONATYPE_GPG_PRIVATE_KEY }}
          gpg-passphrase: SONATYPE_GPG_PASSPHRASE
      - name: Set Maven Project Version
        shell: bash
        run: |
          BUILD_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout | tail -1 | tr -d '\r\n')
          [[ "$BUILD_VERSION" != *"-SNAPSHOT" ]] && BUILD_VERSION="${BUILD_VERSION}-SNAPSHOT" && ./mvnw --batch-mode versions:set -DnewVersion=$BUILD_VERSION || true
      - name: Build Maven Project
        if: success() && (github.event_name == 'pull_request' || (github.event_name == 'push' && matrix.java != env.PRIMARY_JAVA_VERSION))
        run: ./mvnw --batch-mode install -D ci.build
      - name: Build Maven Project and Deploy Snapshots
        if: success() && (github.event_name == 'push' && matrix.java == env.PRIMARY_JAVA_VERSION)
        run: ./mvnw --batch-mode deploy -D ci.build -D ci.deploy -D ci.snapshot
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_GPG_PASSPHRASE: ${{ secrets.SONATYPE_GPG_PASSPHRASE }}
      - name: Publish Test Report
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Test Report (${{ matrix.java }})
          path: '**/target/surefire-reports/TEST-*.xml,**/target/failsafe-reports/TEST-*.xml'
          reporter: java-junit
      - name: Archive Maven Build
        if: success() && (matrix.java == env.PRIMARY_JAVA_VERSION)
        uses: actions/upload-artifact@v2
        with:
          name: maven-build
          path: |
            ./mvn
            mvnw
            gh-pages
            pom.xml
            distributions
      - name: Archive Native Image JAR
        if: success() && (matrix.java == env.PRIMARY_JAVA_VERSION)
        uses: actions/upload-artifact@v2
        with:
          name: native-image-jar
          path: cli/target/*-native-image.jar
      - name: Archive Completion Script
        if: success() && (matrix.java == env.PRIMARY_JAVA_VERSION)
        uses: actions/upload-artifact@v2
        with:
          name: completion-script
          path: cli/target/sourcehawk-completion.sh
      - name: Archive Manpages
        if: success() && (matrix.java == env.PRIMARY_JAVA_VERSION)
        uses: actions/upload-artifact@v2
        with:
          name: manpages
          path: gh-pages/manpages/sourcehawk*.1
      - name: Analyze with SonarCloud
        if: success() && (github.event_name == 'push' && matrix.java == env.PRIMARY_JAVA_VERSION)
        continue-on-error: true
        run: ./mvnw --batch-mode sonar:sonar -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
  build-linux-distributions:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Maven Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Download Maven Build
        uses: actions/download-artifact@v2
        with:
          name: maven-build
      - name: Fix Permissions
        if: success()
        run: chmod +x mvnw
      - name: Build Distributions
        if: success() && (github.event_name == 'pull_request')
        run: ./mvnw --batch-mode install -D ci.build -D dist.build -rf :sourcehawk-dist
      - name: Build Distributions and Publish Snapshots
        if: success() && (github.event_name == 'push')
        run: ./mvnw --batch-mode deploy -D ci.build -D ci.deploy -D ci.snapshot -D dist.build -rf :sourcehawk-dist
        env:
          BINTRAY_USERNAME: ${{ secrets.BINTRAY_USERNAME }}
          BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_GPG_PASSPHRASE: ${{ secrets.SONATYPE_GPG_PASSPHRASE }}
      - name: Publish Test Report
        if: (matrix.java == env.PRIMARY_JAVA_VERSION)
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Linux Distributions Test Report (${{ matrix.java }})
          path: 'distributions/**/target/surefire-reports/TEST-*.xml,distributions/**/target/failsafe-reports/TEST-*.xml'
          reporter: java-junit
      - name: Archive Linux Native Image
        if: success() && (matrix.java == env.PRIMARY_JAVA_VERSION)
        uses: actions/upload-artifact@v2
        with:
          name: linux-native-image
          path: distributions/linux/target/sourcehawk
  build-mac-native-image:
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download Native Image JAR
        uses: actions/download-artifact@v2
        with:
          name: native-image-jar
          path: build
      - name: Rename Native Image JAR
        working-directory: build
        run: mv *.jar native-image.jar
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '21.3.0'
          java-version: ${{ env.PRIMARY_JAVA_VERSION }}
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Mac Native Image
        if: success()
        working-directory: build
        run: native-image -cp native-image.jar -H:+ReportExceptionStackTraces --report-unsupported-elements-at-runtime --no-fallback
      - name: Archive Mac Native Image
        if: success()
        continue-on-error: true
        uses: actions/upload-artifact@v2
        with:
          name: mac-native-image
          path: build/sourcehawk
      - name: Smoke Test
        if: success()
        working-directory: build
        run: ./sourcehawk help
  build-homebrew-tap-formula-archive:
    runs-on: macos-latest
    needs: build-mac-native-image
    steps:
      - name: Download Mac Native Image
        uses: actions/download-artifact@v2
        with:
          name: mac-native-image
          path: build
      - name: Download Completion Script
        uses: actions/download-artifact@v2
        with:
          name: completion-script
          path: build
      - name: Download Manpages
        uses: actions/download-artifact@v2
        with:
          name: manpages
          path: build
      - name: Create Homebrew Tap Formula Archive
        if: success()
        working-directory: build
        run: |
          chmod +x sourcehawk
          cp sourcehawk-completion.sh sourcehawk-bash-completion.sh
          cp sourcehawk-completion.sh sourcehawk-zsh-completion.sh
          chmod +x *.sh
          gzip sourcehawk*.1
          tar -cvf sourcehawk-homebrew-tap-formula.tar.gz sourcehawk*
      - name: Archive Homebrew Tap Formula Archive
        if: success()
        continue-on-error: true
        uses: actions/upload-artifact@v2
        with:
          name: homebrew-tap-formula-archive
          path: build/sourcehawk-homebrew-tap-formula.tar.gz
  build-windows-native-image:
    runs-on: windows-latest
    needs: build
    continue-on-error: true
    steps:
      - name: Download Native Image JAR
        uses: actions/download-artifact@v2
        with:
          name: native-image-jar
          path: build
      - name: Rename Native Image JAR
        working-directory: build
        run: ren *.jar native-image.jar
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '20.3.0'
          java-version: ${{ env.PRIMARY_JAVA_VERSION }}
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Windows Native Image
        if: success()
        run: native-image.cmd -cp .\build\native-image.jar -H:+ReportExceptionStackTraces --report-unsupported-elements-at-runtime
      - name: Archive Windows Native Image
        if: success()
        continue-on-error: true
        uses: actions/upload-artifact@v2
        with:
          name: windows-native-image
          path: sourcehawk.exe
      - name: Smoke Test
        if: success()
        shell: cmd
        run: sourcehawk.exe help
