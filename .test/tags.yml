
file-protocols:
  - name: Maven Parent
    description: Maven Parent is correct
    tags:
      - maven
      - parent
    repository-path: pom.xml
    enforcers:
      - "MAVEN-PARENT-EQUALS(com.optum.sourcehawk:sourcehawk-jar-parent)"
  - name: Lombok
    description: Lombok config is correct
    tags:
      - config
      - lombok
    repository-path: lombok.config
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)