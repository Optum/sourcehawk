
file-protocols:
  - name: Maven Parent
    description: Maven Parent is correct
    tags:
      - maven
      - parent
    repository-path: pom.xml
    enforcers:
      - "MAVEN-PARENT-EQUALS(com.optum.sourcehawk:sourcehawk-jar-parent)"

# Composable recursive source hawk configs (Must be public repo)
config-locations:
  - .test/bad-parent.yml