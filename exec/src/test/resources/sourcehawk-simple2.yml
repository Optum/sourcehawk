file-protocols:
  - name: Gitignore Config
    description: Gitignore Configured appropriately
    tags:
      - simple
      - config
    repository-path: .gitignore
    required: true
    severity: WARNING
  - name: Lombok Different
    repository-path: lombok.config
    required: true
    severity: ERROR
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, true)
  - name: Lombok Different
    repository-path: lombok.config
    required: true
    severity: ERROR
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, true)
  - name: Lombok Different
    repository-path: lombok.config
    required: true
    severity: ERROR
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, true)