
file-protocols:
  - name: Readme Config
    description: Readme Configured appropriately
    tags:
      - simple
      - config
    repository-path: README.md
    required: true
    severity: WARNING
  - name: Lombok
    repository-path: lombok.config
    required: true
    severity: WARNING
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, false)
  - name: Lombok
    repository-path: lombok.config
    required: true
    severity: WARNING
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, false)
  - name: Lombok
    repository-path: lombok.config
    required: true
    severity: WARNING
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, false)