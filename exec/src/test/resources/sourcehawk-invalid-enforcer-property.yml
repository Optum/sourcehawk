
file-protocols:
  - name: Lombok Config
    description: Lombok Configured appropriately
    group: lombok
    tags:
      - lombok
      - config
    repository-path: lombok.config
    required: true
    severity: WARNING
    enforcers:
      - enforcer: .common.StringPropertyEquals
        property-name: config.stopBubbling
        expected-property-values: false  # extra "s" at end