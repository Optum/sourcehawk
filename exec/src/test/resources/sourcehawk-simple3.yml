
config-locations:
  - sourcehawk-simple.yml
  - sourcehawk-simple2.yml

file-protocols:
#  These are duped and should be merged down on reading
  - name: Lombok
    repository-path: lombok.config
    required: true
    severity: WARNING
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation2, true)
  - name: Lombok
    repository-path: lombok.config
    required: true
    severity: WARNING
    enforcers:
      - STRING-PROPERTY-EQUALS(config.stopBubbling, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation, false)
      - STRING-PROPERTY-EQUALS(lombok.addLombokGeneratedAnnotation2, true)
  - name: Lombok
    repository-path: lombok.config
    required: true
